    <div class="post-body" itemprop="articleBody">
        <p>单例模式</p>
<p>构造方法私有，保证只有一个实例（对象）</p>
<p>在类中创建一个static的实例</p>
<p>创建一个获取实例的方法    </p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">//懒汉式 ：当调用实例时才去初始化实例</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Lazy</span></span>&#123;</span><br><span class="line">	<span class="comment">//1.私有的构造器</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="title">Lazy</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//2.声明当前对象没有初始化s</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> Lazy instance=<span class="keyword">null</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">// 3.声明一个public static 的返回实例的方法</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">synchronized</span> Lazy <span class="title">GetInstance</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(instance == <span class="keyword">null</span>) &#123;  <span class="comment">//第一次调用实例时创建实例</span></span><br><span class="line">			instance=<span class="keyword">new</span> Lazy();</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> instance;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//饿汉式 ：提前初始化好实例</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Starve</span></span>&#123;</span><br><span class="line">	<span class="comment">//1.私有化的构造器</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="title">Starve</span><span class="params">()</span> </span>&#123;	</span><br><span class="line">	&#125;</span><br><span class="line">    </span><br><span class="line">	<span class="comment">//2.初始化了的实例</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> Starve instance=<span class="keyword">new</span> Starve();</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//3.返回实例的方法</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Starve <span class="title">GetInstance</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> instance;</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
